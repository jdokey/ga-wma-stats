<div class="filters">

  <div class="filter-header">

  </div>


  <mat-card class="filters">
    <mat-card-subtitle>
      <mat-icon aria-hidden="false" aria-label="filter icon">filter_alt</mat-icon>
      <span class="title">Filter Hunts</span>
    </mat-card-subtitle>

    <!-- <mat-card-title>Shiba Inu</mat-card-title> -->
    <mat-card-content>
      <mat-divider inset></mat-divider>
      <div class="flex-wrap">

        <div class="flex-child">
          <mat-form-field appearance="fill">
            <mat-label>WMA</mat-label>
            <mat-select (selectionChange)="wmaChanged($event)">
              <mat-option *ngFor="let w of wmas$ | async" [value]="w.id">
                {{ w.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="flex-child">
          Weapon
        </div>

        <div class="flex-child">
          Season
        </div>

        <div class="flex-child">
          Success Rate
        </div>

      </div>
    </mat-card-content>
    <!-- <mat-divider inset></mat-divider> -->

      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions> -->
    <!-- <mat-card-footer>
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </mat-card-footer> -->
  </mat-card>

</div>

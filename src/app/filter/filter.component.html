<mat-card class="filters">

  <mat-card-subtitle>
    <mat-icon aria-hidden="false" aria-label="filter icon">filter_alt</mat-icon>
    <span class="title">Filter Hunts</span>
  </mat-card-subtitle>

  <mat-card-content>
    <mat-divider inset></mat-divider>
    <form [formGroup]="filterForm">
    <div class="flex-wrap">
        <div class="flex-child">
          <mat-form-field appearance="fill">
            <mat-label>WMA</mat-label>
            <!-- (selectionChange)="wmaChanged($event)" -->
            <mat-select formControlName="wma">
              <mat-option *ngFor="let w of wmas$ | async" [value]="w.id">
                {{ w.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="flex-child">
          <mat-form-field appearance="fill">
            <mat-label>Season</mat-label>
            <mat-select formControlName="season">
              <mat-option *ngFor="let s of seasons$ | async" [value]="s.id">
                {{ s.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="flex-child">
          <mat-form-field appearance="fill">
            <mat-label>Weapon</mat-label>
            <mat-select formControlName="weapon">
              <mat-option *ngFor="let w of weapons$ | async" [value]="w.id">
                {{ w.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="flex-child">
          Success Rate
        </div>


    </div>
  </form>
  </mat-card-content>
  <!-- <mat-divider inset></mat-divider> -->
  <!-- <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions> -->
  <!-- <mat-card-footer>
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </mat-card-footer> -->
</mat-card>
